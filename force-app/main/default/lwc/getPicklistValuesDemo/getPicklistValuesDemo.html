<template>
    <lightning-card>
        <a slot="title" href="https://www.udemy.com/course/zero-to-hero-in-lightning-web-components/learn/lecture/24155630#questions" target="_blank">getPicklistValues Demo</a>
        <div class="slds-var-p-around_medium">
            <lightning-combobox
            name="Industry"
            label="Industry"
            value={selectedIndustry}
            placeholder="Select Industry"
            options={industryOptions}
            onchange={handleChange} ></lightning-combobox>
        </div>
        <p> selectedIndustry: {selectedIndustry}</p>
    </lightning-card>

    <lightning-card title="getPicklistValues Demo with Type">
        <div class="slds-var-p-around_medium">
            <lightning-combobox
            name="Type"
            label="Type"
            value={selectedType}
            placeholder="Select Type"
            options={typeOptions}
            onchange={handleTypeChange} ></lightning-combobox>
        </div>
        <p> selectedType: {selectedType}</p>
    </lightning-card>
</template>
