<template>
    <lightning-card title="Create record using lightning-record form">
        <lightning-record-form
            object-api-name={objectName}
            fields={fieldList}
            onsuccess={successHandler}
        ></lightning-record-form>
    </lightning-card>

    <lightning-card title="Display record using lightning-record-form">
        <lightning-record-form
        record-id="001ao000006JAJZAA4"
            object-api-name={objectName}
            fields={fieldList}
        ></lightning-record-form>
    </lightning-card>

    <lightning-card title="Display record in Read-Only mode using lightning-record-form">
        <lightning-record-form
        record-id="001ao000006JAJZAA4"
            object-api-name={objectName}
            fields={fieldList}
            mode="readonly"
        ></lightning-record-form>
    </lightning-card>

    <lightning-card title="Edit record in Read-Only using lightning-record-form">
        <lightning-record-form
        record-id="001ao000006JAJZAA4"
            object-api-name={objectName}
            fields={fieldList}
            mode="edit"
            columns="2"
        ></lightning-record-form>
    </lightning-card>

</template>
